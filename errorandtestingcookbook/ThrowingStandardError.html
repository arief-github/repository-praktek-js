<body>
  <script type="text/javascript">
    function strictDivision(number, divisor) {
      if (divisor == 0) {
        throw new Error('Dividing by zero is not allowed')
      } else {
        return number / divisor;
      }
    }

    //RangeError : function receives a value that falls outside of the acceptable numeric range
    function setAge(age) {
      const [upper, lower] = [125, 18];
      if (age > 125 || age < 18) {
        throw new RangeError(`Age [${age}] is out of the acceptable range of ${lower} to ${upper}.`);
      }
    }

    // TypeError : to indicate error where the supplied value was wrong type
    function calculateValue(num) {
      if (typeof num !== 'number') {
        throw new TypeError(`Value [${num}] is not a number`);
      }
    }


  </script>
