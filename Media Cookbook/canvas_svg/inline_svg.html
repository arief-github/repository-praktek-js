<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Accessing Inline SVG as foreignObject</title>
</head>

<body>
  <svg id="svgelem" height="400" width="600">
    <!-- foreignObject -->
    <foreignObject>
      <canvas width="300" height="150" id="thisCanvas">
        alternate content for browsers that do not support Canvas
      </canvas>
    </foreignObject>
    <circle id="redcircle" cx="300" cy="100" r="100" fill="red" stroke="#000" />
  </svg>

  <!-- script -->
  <script type="text/javascript">
    window.onload = function() {
      const context = document.getElementById('thisCanvas').getContext('2d');
      context.fillStyle = '#f00';
      context.fillRect(0, 0, 200, 200);
    }
  </script>
</body>

</html>
