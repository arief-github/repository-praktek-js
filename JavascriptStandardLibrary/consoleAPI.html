<body>
  <script type="text/javascript">
    // console.log
    let arr = [1, 2, 3, 4, 5];

    // console.error(errorMessage);

    // console table
    let obj = {
      name: "Arief",
      lastName: "Kurniawan",

    }

    // console.table(obj);

    // most used console
    var playerOne = 120;
    var playerTwo = 130;
    var playerThree = 140;
    var playerFour = 150;
    var playerFive = 160;

    console.log("Console.log" + " " + playerOne);
    console.debug("Console.debug" + " " + playerTwo);
    console.warn("Console.warn" + " " + playerThree);

    console.error("Console.error" + " " + playerFive);
