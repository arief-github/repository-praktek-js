    .halotext{
      color: white;

      padding: 5px;

    }
  </style>
</head>
<body>

    <script type="text/javascript">
      // you want to hide an existing page element and its children until needed
      const msg = document.getElementById('halotext');

      // msg.style.display = "none";

      text.style.hidden = "hidden"
    </script>
