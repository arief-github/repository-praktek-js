<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Working with table</title>
  <style>
    table,tr,td{
      border: 1px solid black;
      padding: 10;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <h1>Adding Up Values in an HTML table</h1>
  <table>
    <tbody id="table1">
      <tr>
        <td>Washington</td>
        <td>145</td>
      </tr>
      <tr>
        <td>Oregon</td>
        <td>233</td>
      </tr>
      <tr>
        <td>Missouri</td>
        <td>833</td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript">
    let sum = 0;

    // use querySelector to find all second table cells
    const cells = document.querySelectorAll('td:nth-of-type(2)');

    // iterate with forEach
    cells.forEach(cell => {
      sum += Number.parseFloat(cell.firstChild.data);
    });

    // add sum to end of the table
    const newRow = document.createElement('tr');

    //first cell
    const firstCell = document.createElement('td');
    const firstCellText = document.createTextNode('Sum:');
    firstCell.style.backgroundColor = "yellow";

    firstCell.appendChild(firstCellText);
    newRow.appendChild(firstCell);

    // second cell with sum
    const secondCell = document.createElement('td');
    const secondCellText = document.createTextNode(sum);
    secondCell.style.backgroundColor = "yellow";
    secondCell.style.fontWeight = "bold";

    secondCell.appendChild(secondCellText);
    newRow.appendChild(secondCell);

    // add row to table
    document.getElementById('table1').appendChild(newRow);
  </script>
</body>

</html>
